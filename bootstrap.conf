# Build prerequisites.
buildreq="\
autoconf   2.59
automake   1.11.1
bison      2.3
m4         -
makeinfo   -
help2man   -
"

# Sync. bootstrap from checked out gnulib sources.
bootstrap_sync=true

ACLOCAL_FLAGS="-I am"

# gnulib library name
gnulib_name=libgnu

# gnulib modules used by this package.
gnulib_modules="
alloca
alloca-opt
argp
argp-version-etc
autobuild
dirfd
dirname-lgpl
error
exitfail
extensions
fdl-1.3
filemode
forkpty
gendocs
getaddrinfo
getcwd
getline
getopt-gnu
getpass
gettext
gettext-h
getusershell
git-version-gen
glob
gnupload
inttostr
ioctl
maintainer-makefile
malloc-gnu
mempcpy
mgetgroups
minmax
mkstemp
obstack
poll
progname
read-file
readutmp
realloc-gnu
regex
setenv
sethostname
signal
size_max
snippet/unused-parameter
snprintf
stdbool
stdint
strchrnul
strerror
strndup
strnlen
sysexits
termios
unistd-safer
update-copyright
vasnprintf
version-etc-fsf
vsnprintf
xalloc
xalloc-die
xgetcwd
xgetdomainname
xgethostname
xsize
xvasprintf
"

# Read local configuration file
if [ -r .bootstrap ]; then
  echo "$0: Reading configuration file .bootstrap"
  eval set -- "`sed 's/#.*$//;/^$/d' .bootstrap | tr '\n' ' '` $*"
fi
